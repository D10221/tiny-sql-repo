name: CI

on: [push]

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2    
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: install and build and test
      run: |
        yarn,
        yarn build,
        yarn test
